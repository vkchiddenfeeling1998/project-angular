<body>
    <div class="container-fluid">
        <br>

        <div>
            <br><br>
            <div class="col-lg-4 m-auto d-block">
                <form action="" class="box">
                    <h1 class=" text-center">Forget Password</h1><br>
                    <h5 class="text-justify" style="color: yellow; font-size: 18px">Enter your email here that you used
                        on
                        your account. We send the link on your email to set new password.</h5><br>
                    <div class="form-group">
                        <label for="">Email Id:</label>
                        <input type="text" name="" id="email" class="form-control" autocomplete="off">

                    </div>
                    <br>

                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-warning">Forget password</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
