<!DOCTYPE html>
<html lang="en">

<head>
    <title>homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="register.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <br>

        <div>
            <br><br>
            <div class="col-lg-5 m-auto d-block">
                <form action="" class="box">
                    <h1 class="heading text-center">Login</h1>
                    <div class="form-group">
                        <label for="">Username:</label>
                        <input type="text" name="" id="user" class="form-control" autocomplete="off">
                        <Span id="u1" class="text-danger font-weight-bold"></Span>
                    </div>


                    <div class="form-group">
                        <label for="">Password:</label>
                        <input type="text" name="" id="pass" class="form-control" autocomplete="off">
                        <Span id="p1" class="text-danger font-weight-bold"></Span>
                    </div>

                    <div class="form-group">
                        <label for="">Confirm Password:</label>
                        <input type="text" name="" id="conpass" class="form-control" autocomplete="off">
                        <Span id="c1" class="text-danger font-weight-bold"></Span>
                    </div>
                    <br>

                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-warning">Forget password</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                    <br>
                    <a href="login.html" class="btn btn-primary btn-block ">Login</button>
                        <br>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
