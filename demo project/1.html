<!DOCTYPE html>
<html lang="en">

<head>
    <title>homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/home.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-warning sticky-top" style="height: 55px">
            <div class="col d-flex align-items-center">
                <fa-icon [icon]="faAirFreshener" style="font-size: 28px; margin-right: 8px"></fa-icon>
                Orange App
            </div>
            <div class="col d-flex justify-content-end align-items-center">
                <a class="btn btn-outline-light mr-1" routerLink="/home/">Personal</a>
                <a class="btn btn-outline-light mr-1" routerLink="/home/education">
                    Education
                </a>
                <a class="btn btn-outline-light mr-1" routerLink="/home/contact-us">
                    Contact Us
                </a>

                <button class="btn btn-outline-light mr-1" (click)="processLogout()">
                    Log Out
                </button>
            </div>
        </div>

        <router-outlet></router-outlet>
    </div>



</body>

</html>
